<!DOCTYPE html>
<html>
<head>

    <title>NYT APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
         <h1>New York Times Search</h1>
        </div>
        <form class="bg-light">
            <div class="form-group">
              <label for="searchTerm">Search Term:</label>
              <input type="text" class="form-control" id="searchTerm" placeholder="Roosevelt">
            </div>
            <div class="form-group">
              <label for="numberRecords">Number of Records</label>
              <select class="form-control" id="numberRecords">
                <option>1</option>
                <option>5</option>
                <option>10</option>
              </select>
            </div>

            <div class="form-group">
                <label for="startYear">Start Year: (Optional)</label>
                <input type="number" class="form-control" id="startYear" placeholder="1965">
            </div>

            <div class="form-group">
                <label for="endYear">End Year: (Optional)</label>
                <input type="number" class="form-control" id="endYear" placeholder="2018">
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
          </form>

    
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
